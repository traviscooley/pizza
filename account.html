<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign-in or Creat Account</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container-background container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Login or Creat Account</h1>
                </div>
            </div>
            <div class="info-background row">
                <div id="login" class="container-background col-sm-offset-3 col-sm-6">
                    <h2>Login</h2>
                    <div class="info-background row">
                        <div class="col-sm-12">
                            <form action="">
                                <p><label for="username">Username:</label></p>
                                <p><input type="text" name="username" required="required"></p>
                                <p><label for="password" >Password:</label></p>
                                <p><input type="password" name="password" required="required"></p>
                                <input type="submit" value="Sign In" />
                            </form>
                        </div>
                    </div>
                </div>
                <div id="creat" class="container-background col-sm-offset-3 col-sm-6">
                    <h2>Creat Account</h2>
                    <div class="info-background row">
                        <div class="col-sm-12">
                            <fieldset>
                                <legend>Enter in your infomation to get started</legend>
                                <label>Username:<br>
                                <input type="text" name="email" /></label><br>
                                <label>Password:<br>
                                <input type="text" name="email"/></label><br>
                                <label>Email:<br>
                                <input type="text" name="phone" /></label><br>
                                <label>Phone:<br>
                                <input type="password" name="ssn" /></label><br>
                                <input type="submit" value="Sign Up" />
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
